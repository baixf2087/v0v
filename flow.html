---
layout: page
title: Well, Hello There!
---
<ul class="posts">
    {% for post in site.posts %}
    <li class="post">
        <small>{{ post.date | date_to_string }}</small>
        <br>
        <a class="nice-title" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
        <p class="nice-text">{{ post.content | strip_html | truncatewords: 70 }}</p>
    </li>
    {% endfor %}
</ul>
